
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center"><b>LOGIN</b></h5>
              <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <div [ngClass]="form-label-group">
                  <input type="text" id="inputEmail" formControlName="u_name" class="form-control" placeholder="Username" required autocomplete="off" required autofocus>
                  <label for="inputEmail">Username</label>
                </div>
  
                <div [ngClass]="form-label-group">
                  <input type="password" id="inputPassword" formControlName="p_word" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
