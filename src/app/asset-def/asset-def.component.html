<div class="panel-heading">
  <h2 style="text-align: center; color: rgb(11, 81, 122);"><b> ADMIN </b></h2>
</div> 
<div class="panel-heading">
  <h3 style="text-align: center;"><b>Asset Definition</b></h3>
</div>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark bg-primary">
  <ul class="navbar-nav" > 
    <li class="nav-item1">
        <a href="assetdef" class="nav-link" routerLinkActive="active">Asset Definition</a>
    </li>
    <li class="nav-item2">
      <a href="vendor" class="nav-link" routerLinkActive="active">Vendor</a>
  </li>
  <li class="nav-item3">
      <a href="masterorderlist" class="nav-link" routerLinkActive="active">Asset Master</a>
  </li>
  <li class="nav-item">
    <a href="logout" class="nav-link" routerLinkActive="active" (click)="Logout()">Logout</a>
</li>
  </ul>
</nav>

<div class="panel panel-primary">
<nav class="navbar navbar-expand-sm bg-primary navbar-dark bg-dark">
  <ul class="navbar-nav">
    <li class="nav-item10">
        <a href="assetdef" class="nav-link" routerLinkActive="active">Add Asset</a>
    </li>
    <li class="nav-item11">
      <a href="assets" class="nav-link" routerLinkActive="active">Asset List</a>
  </li>
  </ul>
</nav>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="assetForm" novalidate (ngSubmit)="addAsset()">
       
         <div [ngClass]="form-group">
          <label class="col-md-4">Asset Name</label>
          <input type="text" class="form-control"
            formControlName="ad_name" 
            #ad_name />
        </div> 
        
        <div *ngIf="assetForm.controls['ad_name'].invalid && (assetForm.controls['ad_name'].dirty || assetForm.controls['ad_name'].touched)" class="alert alert-danger">
          <div *ngIf="assetForm.controls['ad_name'].errors.required">
            Asset Name is required.
          </div>
        </div>

        <br>

        <div [ngClass]="form-group"> 

          <mat-form-field>
            <mat-label>Asset Type</mat-label>
            <mat-select [(ngModel)]="ad_type_id" name="ad_type_id" formControlName="ad_type_id">
              <mat-option *ngFor="let assettype of assettypes | async"  [value]="assettype.at_id">{{assettype.at_name}}</mat-option>
            </mat-select>
          </mat-form-field>        
       
        <div *ngIf="assetForm.controls['ad_type_id'].invalid && (assetForm.controls['ad_type_id'].dirty || assetForm.controls['ad_type_id'].touched)" class="alert alert-danger">
          <div *ngIf="assetForm.controls['ad_type_id'].errors.required">
            Asset Type is required.
          </div> 
        </div> 
      </div>

<br>

<div [ngClass]="form-group">
          <mat-form-field>
              <mat-label>Class</mat-label>
              <mat-select [(value)]="selected" [(ngModel)]="ad_class" name="ad_class" formControlName="ad_class">
                <mat-option>None</mat-option>
                <mat-option value="HW">Hardware</mat-option>
                <mat-option value="SW">Software</mat-option>

              </mat-select>
              
            </mat-form-field>
      
        
        <div *ngIf="assetForm.controls['ad_class'].invalid && (assetForm.controls['ad_class'].dirty || assetForm.controls['ad_class'].touched)" class="alert alert-danger">
          <div *ngIf="assetForm.controls['ad_class'].errors.required">
            Asset Class is required.
          </div>
        </div>   
      </div>     
  
        <div class="form-group">
            <button type="submit" class="btn btn-primary"
            [disabled]="assetForm.pristine || assetForm.invalid" >
              Add Asset
            </button>
        </div>
      </form>
    </div>
  </div>
